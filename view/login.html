{{ define "content" }}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登录</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .col-sm-2{
      padding: 0px;
    }
  </style>
</head>

  <h2>登录</h2>

  <form action="/login/" method="post" class="form-horizontal" role="form">

    <div class="form-group">
      <label for="email" class="col-sm-5 control-label">邮箱:</label>
      <div class="input-group col-sm-2">
        <input type="text" class="form-control" id="email" name="email" placeholder="请输您的学号" required autofocus>
        <span class="input-group-addon">@fudan.edu.cn</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-5 control-label">密码:</label>
      <div class="col-sm-2">
        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-5 col-sm-2">
        <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-user"></span>
          登录
        </button>
      </div>
    </div>

  </form>

  <div class="col-sm-offset-5 col-sm-2">
    <button class="btn">
      <span class="glyphicon glyphicon-hand-right"></span>
      <a href="/sign_up">立即注册</a>
    </button>
    <button class="btn">
      <span class="glyphicon glyphicon-refresh"></span>
      <a href="/reset">重置密码</a>
    </button>
  </div>


{{ end }}
