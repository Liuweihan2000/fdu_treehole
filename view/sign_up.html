{{ define "content" }}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登录</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .col-sm-2{
      padding: 0px;
    }
  </style>
</head>

  <h2>注册</h2>

  <form action="/sign_up" method="post" class="form-horizontal" role="form">

    <div class="form-group">
      <label for="email" class="col-sm-5 control-label">邮箱:</label>
      <div class="input-group col-sm-2">
        <input type="text" class="form-control" id="email" name="email" placeholder="请输入您的学号" required autofocus>
        <span class="input-group-addon">@fudan.edu.cn</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-5 control-label">密码:</label>
      <div class="col-sm-2">
        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword" class="col-sm-5 control-label">确认密码:</label>
      <div class="col-sm-2">
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="请确认密码" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-5 col-sm-2">
        <button type="submit" class="btn btn-default">注册</button>
      </div>
    </div>

  </form>

<div class="col-sm-offset-5 col-sm-2">
  <button class="btn">
    <a href="/login">已有账号？现在登录</a>
  </button>
</div>

{{ end }}
