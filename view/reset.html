{{ define "content" }}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登录</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

  <h2>重置密码</h2>

  <form action="/reset" method="post" class="form-horizontal" role="form">

    <div class="form-group">
      <label for="email" class="col-sm-5 control-label">邮箱:</label>
      <div class="col-sm-2">
        <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱" required autofocus>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-5 control-label">密码:</label>
      <div class="col-sm-2">
        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword" class="col-sm-5 control-label">新的密码:</label>
      <div class="col-sm-2">
        <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="请输入新的密码" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-5 col-sm-1">
        <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-upload"></span>
          提交
        </button>
      </div>

      <div class="col-sm-1">
        <button class="btn btn-default">
          <span class="glyphicon glyphicon-backward"></span>
          <a href="/">返回</a>
        </button>
      </div>
    </div>

  </form>

{{ end }}
